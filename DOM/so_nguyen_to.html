<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        function so_nguyen_to(number){
        let dem =0;
        let check = true;
        if(number>=2){
            if(number==2){
                return true;
            }
            else{
                for(let i =2; i< number; i++){
                    check = true;
                    let kiemtra = number % i;
                    if(kiemtra ==0) {
                       check = false;
                    }
                }
                if(check){
                    return true;
                }
                else{
                    return false;
                }
            }
        }else{
            return false        
        }
    } 
    console.log(so_nguyen_to(3)) ;
    </script>
</body>
