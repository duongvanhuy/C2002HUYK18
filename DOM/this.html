<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ khóa this truy xuất đối tượng HTML</title>
</head>
<body>
    <script>
        function showTT(obj){
            let value = parseInt(obj.value);
            if(value <0){
                let init_value = obj.getAttribute('init-value');
                obj.value=init_value;
            }else{
                obj.setAttribute('init_value', value);
            }

        }
    </script>
    <input type="text" init-value='20' value="20" onchange="showTT(this)">
</body>
</html>
