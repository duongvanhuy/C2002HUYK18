        let a = parseInt(prompt('Nhập vào số a'));

        let arr =[];
        // let check = true;
        function Max5(a, b) {
            let max = 0;
            for (a; a <= b; a++) {
                if (a % 2 == 0 && a % 5 == 0) {
                    arr.push(a);
                    for(let j =0; j < arr.length; j++){

                        max = arr[j];
                        }
                    }
                }
            }
            if(arr.length ==0){
                return 'Không có giá trị cần tìm';
            }
                return max;
        }
