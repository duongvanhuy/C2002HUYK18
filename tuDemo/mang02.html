<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tương tác thẻ input với mảng</title>
</head>
<body>
    <input type="text" name="" id="add">
    <input type="button" value="Add" onclick="addArray()">
    <input type="button" value="Display" onclick="Display()">
    <div id="show"></div>
    <script>
        let x = 0;
        let arr = Array();
        function addArray() {
            arr[x] = document.getElementById('add').value;
            alert(arr[x]);
            x++;
            document.getElementById('add').value= '';
        }
        function Display(){
            let a ='<hr>'
            for(let i =0; i< arr.length; i++){
               a += 'Eletments: '+ i + '='+ arr[i]+'<br>';
              
            }
            // arr[x] = document.getElementById('show').innerHTML;
            document.getElementById('show').innerHTML = a;
        }
    </script>
</body>
</html>
