<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt('Nhập vào một số');
        let sum =0;
        let myArrays = [];
        for(let i=2; i< number; i++){
            for(let j =1; j< i; j++){
                if(i%j==0){
                    sum+=j;
                }
            }
            if(sum==i){
                myArrays.push(i);
            }
            sum=0;
        }
        document.write("Các số hoàn hảo có trong dãy là: "+myArrays)
    </script>
</body>
</html>
