<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện onkeyup</title>
</head>
<body>
    <p id="start"></p>
    <input type="text" id="end" value="" onkeyup="show_KQ()">
    <script>
        function show_KQ(){
            let start = document.getElementById('start');
            let end = document.getElementById('end');
            start.innerHTML  = end.value;
        }
    </script>
</body>
</html>
