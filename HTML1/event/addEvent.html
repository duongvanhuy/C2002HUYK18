<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Event bằng js</title>
</head>
<body>
    <input type="button" value="click me" id="start">
    <script>
        let start = document.getElementById('start');
        start.onclick = function(){
            alert('Bạn mới click vào đây')
        }
    </script>
</body>
</html>
