<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <canvas width="1200" height="550" id="myCanvas" style="border: 1px solid"></canvas>
    <script>
        let myCanvas = document.getElementById('myCanvas');
        let txt = myCanvas.getContext('2d');
        class Cricle{
            constructor(x, y, radius, color){
                this.x = x;
                this.y= y;
                this.radius= radius;
                this.color=color;
            }
            showCricle(){
                txt.beginPath();
                txt.fillStyle= 'red'
                txt.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
                txt.fill();
            }

        }
        let cricle_01 = new Cricle(40,40, 40,'red');
        cricle_01.showCricle();
    </script>
</body>
</html>
