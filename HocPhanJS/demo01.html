    <div id="input"></div>
    <div id="remove"></div>
    <div id="show"></div>
    <script>
        function generateArray(size){
            let myArrays =[];
            for(let i=0; i< size; i++){
                myArrays[i] = Math.floor(Math.random()*81)+10;
            }
            return myArrays;
        }
        // 
        function printArray(arr){
           let myArrays= arr.join('-');
            return myArrays;
        }
        // 
        function find(value,arr){
            let check =true;
            for(let i=0; i<arr.length;i++){
                check =true;
                if(value===arr[i]){
                    return i;
                }
                else{
                    check =false;
                }
            }
            if(check==false){
                return -1
            }
        }
        // 
        function removeAll(value, arr){
            let check = true;
            for(let i=0; i< arr.length; i++){
                check = true;
                if(value===arr[i]){
                    arr.splice(i,1);
                    continue;
                }else{
                    check =false;
                }
            }
            if(check){
                return arr;
            }
            else{
                return -1
            }
        };
        function main(){
            let size = prompt('Nhập vào size của mạng')
            if(size>0){
                generateArray(size);
                let myArrays =generateArray(size);
                let show =printArray(myArrays);
                 document.getElementById('input').innerHTML = show;
                 let value = document.getElementById('value').value
                if(value>0){
                    let removeElet =removeAll(value,myArrays)
                    let showTT = document.getElementById('show');
                    document.getElementById('remove').innerHTML =removeElet;
                }
                else{
                    return false;
                }
            }
           
        }
        main();
    </script>
