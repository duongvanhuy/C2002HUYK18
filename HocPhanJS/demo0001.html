<body>
    <script>
        function capitalize(str) {
            let myString = str.toLowerCase().split(' ');
            for (let i = 0; i < myString.length; i++) {
                //  biến cái kí tự đầu trong mỗi phần tự của mảng thành kí tự in hoa 
                // và nhớ phải cộng thêm các phần tử khác trong chuõi 
              myString[i] = myString[i].charAt(0).toUpperCase() + myString[i].substring(1);
                    
            }
            return myString.join(' ');
        }
       document.write(capitalize('hs    áhshs')) ;

    </script>
</body>
