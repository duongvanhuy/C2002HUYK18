<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" height="500" width="500" style="border: 1px solid;"></canvas>
    <script>
        let myCanvas = document.getElementById('myCanvas');
    let canvas = myCanvas.getContext('2d');
       class Circle{
           constructor(x,y,radius,color){
               this.x =x;
               this.y =y;
               this.radius =radius;
               this.color =color;
           }
           render(canvas){
            canvas.beginPath();
            canvas.fillStyle= this.color
            canvas.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
            canvas.fill();
           }
           
       }
       let newCircle = new Circle(40,50, 30, '#FF3300');
       newCircle.render(canvas)
    </script>
</body>
</html>
