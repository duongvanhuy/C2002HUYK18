<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let number_06 = prompt('Nhập vào 1 số');
        let check = true;
        function so_nguyen_to(number_06) {
            if (number_06 >= 2) {
                if (number_06 == 2) {
                    document.write(number_06 + ' là số nguyên tố');
                }
                else {
                    for (let i = 3; i <= number_06; i++) {
                        check = true;
                        for (let j = 2; j < i; j++) {
                            if (i % j == 0) {
                                check = false;
                                break;
                            }
                        }
                        if(check){
                            document.write(i + ' là số nguyên tố' + '<br>');
                        }
                    }
                }
            }
            else {
                document.write(number_06 + ' không là số nguyên tố')
            }

        }
        so_nguyen_to(number_06)
    </script>
</body>
</html>
